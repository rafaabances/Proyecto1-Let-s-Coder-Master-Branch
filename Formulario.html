    <div class="cabecera">
        <div class="logo">
            <img src="images/images/letscoder-square.jpeg" alt="logo">
        </div>
        <p class="título">Let's Coder</p>
    </div>

    <h1 class="formulario">Formulario de inscripcion:</h1>
    <form action="felicidades.html">

        <fieldset>
            <legend>Datos personales</legend>
            <div class="datos">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required pattern="[A-Za-z]{1,15}"
                        placeholder="Debe tener 3 y 15 caracteres ">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos" required pattern="[A-Za-z]{10,35}"
                        placeholder="Indica tus apellidos" minlength="3" maxlength="15">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" min="18" max="70">
                </div>
                <div>
                    <label for="DNI">DNI:</label>
                    <input type="text" name="DNI" id="DNI" required pattern="[A-Z]{3,15}"
                        placeholder="Número + letra en mayús">
                    <label for="apellido">Fecha de Nacimiento:</label>
                    <input type="date" name="fecha de nacimiento" id="fecha de nacimiento"
                        placeholder="Fecha de nacimiento" minlength="3" maxlength="15">
                </div>
                <div>
                    <label for="número de teléfono/móvil">Número de teléfono/móvil:</label>
                    <input type="number" id="edad" minlength="9">
                    <label for="email"> Email</label>
                    <input type="email" id="email" pattern=".+@gmail.com" size="30" required>
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="No binario">Hombre</option>
                    </select>

                </div>

            </fieldset>

            <fieldset>

                <legend>Curso Solicitado</legend>

                <div class="datos cursos">

                    <div>

                        <label for="Full Stack Part Time online">Full Stack Part Time online</label>
                        <input class="marcar" type="checkbox" id="Full Stack Part Time">Marcar
                        <label for="Full Stack Full Time">Full Stack Part Time presencial</label>
                        <input type="checkbox" id="css">Marcar
                    </div>
                    <div>
                        <label for="Full Stack Full Time online">Full Stack Full Time online</label>
                        <input type="checkbox" id="Full Stack Full Time online">Marcar
                        <label for="Full Stack Full Time presencial">Full Stack Full Time presencial</label>
                        <input type="checkbox" id="presencial">Marcar
                    </div>

                </div>


                <!-- <br> -->
                <div class="navegacion">

                    <label for="facilidad de navegacion">Facilidad de navegación en la web:</label>
                    <input type="range" min="1" max="100">
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Comentarios de mejora</legend>
        <textarea name="" id="" cols="80" rows="13"></textarea>
    </fieldset>

        <input class="botones" type="submit" value="Enviar">
        <input class="botones" type="reset" value="Borrar">



    </form>

    <footer class="footer">

        <div>
            <p>Síguenos en redes sociales!</p>
        </div>

        <div>
            <img class="redimg"
                src="https://cdn.masmovil.es/embed/e651f249c0e0e71ca9e5de83ab3ef38dbe38261609262554/modo-oscuro-facebook-instagram-twitter.jpg"
                alt="">
        </div>

    </footer>

</body>
